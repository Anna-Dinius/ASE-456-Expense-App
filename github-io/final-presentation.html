<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Final Presentation - Expense App</title>
		<!-- Bootstrap & Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Quicksand:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Theme -->
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<style>
			iframe {
				width: 100%;
				height: 95vh;
				border: none;
			}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<div id="nav-placeholder"></div>
		<script>
			fetch('github-io/components/nav.html')
				.then((response) => response.text())
				.then((data) => {
					document.getElementById('nav-placeholder').innerHTML = data;
				});
		</script>

		<!-- Body -->
		<div class="container my-4">
			<div class="d-flex justify-content-between mb-3">
				<a
					href="../index.html"
					class="btn btn-outline-purple"
				>
					‚Üê Back to Home
				</a>
				<a
					href="https://github.com/Anna-Dinius/ASE-456-Expense-App/tree/main/docs/Progress%20Reports/Final%20Report"
					target="_blank"
					class="btn btn-primary"
				>
					View in GitHub Repository &nbsp;<i
						class="bi bi-box-arrow-up-right"
					></i>
				</a>
			</div>
			<h1 class="mb-3">Final Presentation</h1>
			<iframe
				src="../docs/Progress Reports/Final Report/final-presentation.pdf"
			></iframe>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom Nav Loader -->
		<script src="../github-io/js/nav-loader.js"></script>
	</body>
</html>
