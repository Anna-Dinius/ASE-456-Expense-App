name: p5_expense
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Allow any 3.x version
  flutter: '>=3.10.0' # Minimum Flutter version

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0 # ^1.1.0 means >=1.1.0 <2.0.0
  cupertino_icons: ^1.0.6 # ^1.0.6 means >=1.0.6 <2.0.0
  intl: ^0.20.2
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  # Auth SDK for email/password sign-up & sign-in
  firebase_auth: ^6.1.1
  # Confetti animation for milestone celebrations
  confetti: ^0.7.0
  # PDF generation for report exports
  pdf: ^3.11.1
  # File system access for saving files
  path_provider: ^2.1.4
  # Share functionality for exporting files
  share_plus: ^10.1.2
  # Printing for PDF preview
  printing: ^5.13.3
  # Web file downloads
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.7
  fake_cloud_firestore: ^4.0.0
  flutter_lints: ^5.0.0
  firebase_auth_mocks: ^0.15.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/waiting.png
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
